<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg text-center w-96">
        <h1 class="text-2xl font-bold text-blue-400">🔒 Generador de Contraseñas</h1>
        
        <form action="/generar" method="post" class="mt-6 space-y-4">
            <input type="number" name="longitud" min="4" placeholder="Longitud (mínimo 8)" 
                class="w-full p-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-400" required>
            
            <input type="number" name="cantidad" min="1" placeholder="Cantidad de contraseñas" 
                class="w-full p-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-400" required>
            
            <button type="submit" 
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg w-full transition duration-300">
                🔄 Generar Contraseñas
            </button>
        </form>

        {% if error %}
            <p class="mt-4 text-red-400">{{ error }}</p>
        {% endif %}

        {% if contraseñas %}
            <div class="mt-6 p-4 bg-gray-700 rounded-lg text-left">
                <h2 class="text-lg font-semibold text-green-400">Contraseñas generadas:</h2>
                <ul class="mt-2 space-y-2">
                    {% for contraseña in contraseñas %}
                        <li class="bg-gray-600 p-2 rounded text-yellow-400 font-mono">{{ contraseña }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

</body>
</html>
